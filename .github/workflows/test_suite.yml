name: 'Run Animate Test Suite'

on:
  # Run test suite whenever main is updated
  push:
    branches:
      - main
    paths:
      - '**.py'
      - '**.cxx'
      - '.github/workflows/test_suite.yml'
      - 'pyproject.toml'

  # Run test suite whenever commits are pushed to an open PR
  pull_request:
    paths:
      - '**.py'
      - '**.cxx'
      - '.github/workflows/test_suite.yml'
      - 'pyproject.toml'

  # Run test suite every Sunday at 1AM
  schedule:
    - cron: '0 1 * * 0'

jobs:
  test_suite:
    uses: mesh-adaptation/docs/.github/workflows/reusable_test_suite.yml@fix_reusable_test_workflow
    with:
      test-command: |
        export ANIMATE_CHECKPOINT_DIR=$(pwd)/.checkpoints
        mpiexec -n 3 --use-hwthread-cpus python3 -m coverage run --parallel-mode --source=animate -m pytest -v -m parallel[3] test
